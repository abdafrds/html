<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabel</title>
    <style>
        table {
          font-family: arial, sans-serif;
          border-collapse: collapse;
          width: 50%;
        }

        thead {
            background-color: gray;
            color: white;
        }
        /* tbody {
            bag
        }
         */
        td, th {
          border: 1px solid #dddddd;
          text-align: left;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        </style>
</head>
<body>
    <h1>Belajar Tabel</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Nama</th>
                <th>Tgl lahir</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>01</td>
                <td>abda</td>
                <td>01-12-2003</td>
            </tr>
            <tr>
                <td>02</td>
                <td>rengga</td>
                <td>05-12-2003</td>
            </tr>
            <tr>
                <td>03</td>
                <td>abdul</td>
                <td>01-11-2003</td>
            </tr>
            <tr>
                <td>04</td>
                <td>abdul</td>
                <td>10-10-2004</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
